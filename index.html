<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Lista de tareas con vue.js</title>
</head>

<body>

    <div id="app">

        <div class="container  jumbotron">
            <header>
                <h1>{{title}}</h1>
            </header>
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Add List" v-model="newTarea" @keyup.enter="add()">
                <div class="input-group-append">
                    <button class="btn  btn-primary  btn-md" type="button" @click="add()">Add</button>
                </div>
            </div>

            <ul class="list-group">
                <li class="list-group-item" v-for="tarea in tareas" :class="{'removed': tarea.checked}">
                    <div>
                        <input type="checkbox" v-model="tarea.checked"> {{tarea.name}}
                    </div>
                </li>
            </ul>

            <div class="text-modifier">
                <p>Puedes Reemplazar el titulo de la aplicacion abajo â†©</p>
                <input type="text" class="form-control" v-model="title">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
